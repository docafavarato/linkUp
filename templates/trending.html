{% extends "layout.html" %}
{% block title %}Trending{% endblock %}
{% block allPosts %}
<div class="container-fluid containerTrending" style="display: flex; justify-content: center;">
    <ol class="list-group list-group-numbered" style="min-width: 40rem !important;">
        {% for tag in tags %}
            <a href="{{ url_for('search_posts', tag=tag.name) }}" class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto" style="text-align: left;">
                    <div class="fw-bold">{{ tag.name }}</div>
                    Last used at: {{ tag.lastUsed.replace("-", "/") | time_passed }}
                </div>
                <span class="badge text-bg-primary rounded-pill timesUsed">{{ tag.timesUsed }}</span>
            </a>
        {% endfor %}
      </ol>
</div>
{% endblock %}
