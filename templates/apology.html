{% extends "layout.html" %}

{% block title %}Apology{% endblock %}

{% block main %}
    <div class="apology" style="margin-top: 20vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div class="apology-header">
            <span class="apology-title">We are sorry, but..</span>
        </div>
        <div class="apology-body">
            <span class="apology-content" style="font-size: 22px;"><b>{{ content }}</b></span>
        </div>
        <div class="apology-footer" style="margin-top: 3rem">
            <a href="{{ go_back }}" class="btn btn-outline-primary apology-go-back">Go back</a>
        </div>
    </div>
{% endblock %}
